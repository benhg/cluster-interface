<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="static/js/script.js"></script>
    </head>
    <body>

	<h1>Cluster Interface Job Submission Page</h1>

	<form id="data" enctype="multipart/form-data" method="post">
	    <ul>
		<li> <input type="text" name="job_name" id="job_name" value="My Job Name" /></li>
		<li> <input type="text" name="filename" id="file" value="Executable File Name" /></li>
		<li> <input type="text" name="cli" id="cli" value="Command Line Invocation" /></li>
		<li>File Structure Description <input name="filestructure" type="file"/></li>
		<li>Executable/Script<input name="executable" type="file" /></li>

		<li><input id="submit-button" class="button green" type="button" name="submit" value="Submit Content"></li>
	    </ul>
	</form>

    </body>
</html>
